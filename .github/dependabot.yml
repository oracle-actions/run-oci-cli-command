version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "10:00"
    groups:
      actions-minor:
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: weekly
      day: "sunday"
      time: "08:00"
    groups:
      npm-development:
        dependency-type: "development"
        update-types:
            - "minor"
            - "patch"
      npm-production:
        dependency-type: "production"
        update-types:
            - "patch"
